<div class="container">
  <app-cockpit (serverCreated)="onAddServer($event)"
               (serverBluePrintCreated)="onAddBlueprint($event)"></app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-danger" (click)="ngOnDestroyFirst()">Destroy Component</button>
      <hr>
      <app-server-element *ngFor="let serverElement of serverElements"
      [srvElement]="serverElement"
      [name]="serverElement.name">
      <p #contentParag>
        <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
        <em *ngIf="serverElement.type === 'blueprint'" style="color: blue">{{ serverElement.content }}</em>
      </p>
    </app-server-element>
    </div>
  </div>
</div>
