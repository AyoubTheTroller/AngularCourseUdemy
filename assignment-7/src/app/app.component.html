<div class="container">
  <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
      <div formGroupName="projectData">
        <div class="form-group">
          <label for="project">Project Name</label>
          <input type="text" name="project" id="project" class="form-control" formControlName="project">
          <!-- <span
              *ngIf="!signupForm.get('userData.username').valid && signupForm.get('userData.username').touched"
              class="help-block">
              <span *ngIf="signupForm.get('userData.username').errors['nameIsForbidden']">This name is invalid!</span>
              <span *ngIf="signupForm.get('userData.username').errors['required']">This field is required!</span>
              
            </span> -->
        </div>
        <div class="form-group">
          <label for="mail">E-Mail</label>
          <input type="text" name="email" id="email" class="form-control" formControlName="email">
        </div>
        <div class="form-group">
          <select name="status" id="status" class="form-control" formControlName="status">
            <option value="stable">Stable</option>
            <option value="critical">Critical</option>
            <option value="finished">Finished</option>
          </select>
        </div>
      </div>
      <button class="btn btn-default" type="submit">Submit</button>
    </form>
  </div>
</div>
